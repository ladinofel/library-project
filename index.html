<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;1,100;1,300&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,600&family=Jost:ital,wght@0,300;0,400;1,200;1,300&family=Lobster&family=Montserrat:ital,wght@1,400;1,700&family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0120.25 6v12A2.25 2.25 0 0118 20.25H6A2.25 2.25 0 013.75 18V6A2.25 2.25 0 016 3.75h1.5m9 0h-9" />
        </svg>
        <h2 id="main-title">The Librarian</h2>  
      </div>
      <div class="plus-button">
        <h4>Add your books over here</h4>              
        <button id="plus">+</button>
      </div>
    </div>
    <div class="leisure-books">
      <h3 class="sub-titles">Leisure Books</h3>
      <div class="left-grid">
      </div>
    </div>
    <div class="study-books">
      <h3 class="sub-titles">Study/Work Books</h3>
      <div class="right-grid">
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/ladinofel/library-project" target="_blank"><img src="./img/github-mark.png" alt="Github Cat Logo"></a>
      <h5 id="git-handle">Ladinofel</h5>
    </div>
  </div>
  <dialog id="modal">
    <h2 class="modal-title">New Book</h2>
    <form  id="myForm" action="" method="get" autocomplete="off">
      <div class="title">
        <label for="book-title">Book title:</label>
        <input type="text" id="book-title" name="book-title">
      </div>
      <div class="author">
        <label for="book-author">Book author:</label>
        <input type="text" id="book-author" name="book-author">
      </div>
      <div class="page-count">
        <label for="page-number">Page number:</label>
        <input type="text" id="page-number" name="page-number">
      </div>
      <div class="read">
        <p>Have you read this book?</p>
        <div class="options">
          <div class="yes">
            <input type="radio" id="book-read" name="book-status" value="READ ALREADY">
            <label for="book-read">Yes</label>
          </div>
          <div class="no">
            <input type="radio" id="book-not-read" name="book-status" value="NOT READ YET">
            <label for="book-not-read">No</label>
          </div>
        </div>
      </div>
      <div class="category">
        <p>Choose the book category:</p>
        <div class="options">
          <div class="leisure">       
            <input type="radio" id="leisure-book" name="book-category" value="leisure">
            <label for="leisure-book">Leisure</label>  
          </div>       
          <div class="work">
            <input type="radio" id="study-work-book" name="book-category" value="study-work"> 
            <label for="study-work-book">Work / Study</label>     
          </div>       
        </div>
      </div>  
      <button type="button" id="submit-book">Submit book</button>
    </form>
  </dialog>
  <script src="./script.js"></script>
</body>
</html>
